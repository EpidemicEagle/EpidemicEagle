components:
  schemas:
    Article:
      title: Article
      required:
        - url
        - date_of_publication
        - headline
        - main_text
        - reports
      type: object
      properties:
        url:
          title: Url
          type: string
        date_of_publication:
          title: Date Of Publication
          type: string
        headline:
          title: Headline
          type: string
        main_text:
          title: Main Text
          type: string
        reports:
          title: Reports
          type: array
          items:
            $ref: '#/components/schemas/Report'
    Body_q_qsearch_post:
      title: Body_q_qsearch_post
      required:
        - location
      type: object
      properties:
        location:
          title: Location
          type: string
    Body_reports_reports_post:
      title: Body_reports_reports_post
      required:
        - location
        - start_date
        - end_date
      type: object
      properties:
        location:
          title: Location
          type: string
        start_date:
          title: Start Date
          type: string
          format: date-time
        end_date:
          title: End Date
          type: string
          format: date-time
    Body_search_post_completesearch_post:
      title: Body_search_post_completesearch_post
      required:
        - key_terms
        - disease
        - location
        - start_date
        - end_date
      type: object
      properties:
        key_terms:
          title: Key Terms
          type: string
        disease:
          title: Disease
          type: string
        location:
          title: Location
          type: string
        start_date:
          title: Start Date
          type: string
          format: date-time
        end_date:
          title: End Date
          type: string
          format: date-time
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    ListArticle:
      title: ListArticle
      required:
        - num_pages
        - page_number
        - articles
      type: object
      properties:
        num_pages:
          title: Num Pages
          type: integer
        page_number:
          title: Page Number
          type: integer
        articles:
          title: Articles
          type: array
          items:
            $ref: '#/components/schemas/Article'
    ListReport:
      title: ListReport
      required:
        - num_pages
        - page_number
        - reports
      type: object
      properties:
        num_pages:
          title: Num Pages
          type: integer
        page_number:
          title: Page Number
          type: integer
        reports:
          title: Reports
          type: array
          items:
            $ref: '#/components/schemas/Report'
    ListSearchResult:
      title: ListSearchResult
      required:
        - num_pages
        - page_number
        - results
      type: object
      properties:
        num_pages:
          title: Num Pages
          type: integer
        page_number:
          title: Page Number
          type: integer
        results:
          title: Results
          type: array
          items:
            $ref: '#/components/schemas/SearchResult'
    Location:
      title: Location
      required:
        - country
        - location
      type: object
      properties:
        country:
          title: Country
          type: string
        location:
          title: Location
          type: string
    Report:
      title: Report
      required:
        - diseases
        - syndromes
        - event_date
        - locations
      type: object
      properties:
        diseases:
          title: Diseases
          type: array
          items:
            type: string
        syndromes:
          title: Syndromes
          type: array
          items:
            type: string
        event_date:
          title: Event Date
          pattern: >-
            ^(\d{4})-(\d\d|xx)-(\d\d|xx) (\ d\d|xx):(\d\d|xx):(\d\d|xx) to
            (\d{4})-(\d\d|xx)-(\d\d|xx) (\d\d|xx):(\d\d|xx):(\d\d|xx)$
          type: string
        locations:
          title: Locations
          type: array
          items:
            $ref: '#/components/schemas/Location'
    SearchResult:
      title: SearchResult
      required:
        - article_id
        - url
        - date_of_publication
        - headline
      type: object
      properties:
        article_id:
          title: Article Id
          type: integer
        url:
          title: Url
          type: string
        date_of_publication:
          title: Date Of Publication
          type: string
        headline:
          title: Headline
          type: string
    ValidationError:
      title: ValidationError
      required:
        - loc
        - msg
        - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            type: string
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string

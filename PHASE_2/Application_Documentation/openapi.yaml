            type: string
          name: start_date
          in: query
        - required: true
          schema:
            title: End Date
            pattern: ^(\d{4})-(\d\d|xx)-(\d\d|xx) (\d\d|xx):(\d\d|xx):(\d\d|xx)$
            type: string

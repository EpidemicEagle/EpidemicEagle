openapi: 3.0.2
info:
  title: EpidemicEagle API
  description: |2-

            This is an API to get news articles, reports and search results for diseases.
            Sample dates:
            - 2018-xx-xx xx:xx:xx
            - 2018-11-01 xx:xx:xx
            - 2018-11-xx 17:00:xx
            
  version: v1
  x-logo:
    url: https://fastapi.tiangolo.com/img/logo-margin/logo-teal.png
paths:
  /:
    get:
      tags:
        - html
      summary: Index
      operationId: index__get
      responses:
        '200':
          description: Successful Response
          content:
            text/html:
              schema:
                type: string
  /index.html:
    get:
      tags:
        - html
      summary: Index
      operationId: index_index_html_get
      responses:
        '200':
          description: Successful Response
          content:
            text/html:
              schema:
                type: string
  /qsearch:
    get:
      tags:
        - html
      summary: Q
      operationId: q_qsearch_get
      responses:
        '200':
          description: Successful Response
          content:
            text/html:
              schema:
                type: string
    post:
      tags:
        - html
      summary: Q
      operationId: q_qsearch_post
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Body_q_qsearch_post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            text/html:
              schema:
                type: string
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /reports:
    get:
      tags:
        - html
      summary: Reports
      operationId: reports_reports_get
      responses:
        '200':
          description: Successful Response
          content:
            text/html:
              schema:
                type: string
    post:
      tags:
        - html
      summary: Reports
      operationId: reports_reports_post
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Body_reports_reports_post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            text/html:
              schema:
                type: string
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /completesearch:
    get:
      tags:
        - html
      summary: Search
      operationId: search_completesearch_get
      responses:
        '200':
          description: Successful Response
          content:
            text/html:
              schema:
                type: string
    post:
      tags:
        - html
      summary: Search Post
      operationId: search_post_completesearch_post
      parameters:
        - required: false
          schema:
            title: Page Number
            type: integer
          name: page_number
          in: query
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Body_search_post_completesearch_post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            text/html:
              schema:
                type: string
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /articles/{id}:
    get:
      tags:
        - html
      summary: Id Articles
      operationId: id_articles_articles__id__get
      parameters:
        - required: true
          schema:
            title: Id
          name: id
          in: path
      responses:
        '200':
          description: Successful Response
          content:
            text/html:
              schema:
                type: string
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v2/articles:
    get:
      tags:
        - v2
      summary: List All Articles With Params
      description: >-
        Lists all the articles specified within the parameters: start_date to
        end_date, key_terms and location.

        page_number can be specified to go to the corresponding page.
      operationId: list_all_articles_with_params_api_v2_articles_get
      parameters:
        - required: true
          schema:
            title: Key Terms
            type: string
          name: key_terms
          in: query
        - required: true
          schema:
            title: Location
            type: string
          name: location
          in: query
        - required: true
          schema:
            title: Start Date
            pattern: ^(\d{4})-(\d\d|xx)-(\d\d|xx) (\d\d|xx):(\d\d|xx):(\d\d|xx)$
            type: string
          name: start_date
          in: query
        - required: true
          schema:
            title: End Date
            pattern: ^(\d{4})-(\d\d|xx)-(\d\d|xx) (\d\d|xx):(\d\d|xx):(\d\d|xx)$
            type: string
          name: end_date
          in: query
        - required: false
          schema:
            title: Page Number
            type: integer
          name: page_number
          in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListArticle'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v2/articles/{article_id}:
    get:
      tags:
        - v2
      summary: Finds Article By Id
      description: Lists all the information about an article from given id.
      operationId: finds_article_by_id_api_v2_articles__article_id__get
      parameters:
        - required: true
          schema:
            title: Article Id
            type: integer
          name: article_id
          in: path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
        '404':
          description: Item not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v2/reports:

      parameters:
        - required: true
          schema:
            title: Key Terms
            type: string
          name: key_terms
          in: query
        - required: true
          schema:
            title: Location
            type: string
          name: location
          in: query
        - required: true
          schema:
            title: Start Date
            pattern: ^(\d{4})-(\d\d|xx)-(\d\d|xx) (\d\d|xx):(\d\d|xx):(\d\d|xx)$
            type: string
          name: start_date
          in: query
        - required: true
          schema:
            title: End Date
            pattern: ^(\d{4})-(\d\d|xx)-(\d\d|xx) (\d\d|xx):(\d\d|xx):(\d\d|xx)$
            type: string
          name: end_date
          in: query
        - required: false
          schema:
            title: Page Number
            type: integer
          name: page_number
          in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListReport'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v2/reports/{report_id}:
    get:
      tags:
        - v2
      summary: Finds Report By Id
      description: Lists all the information about a report from given id.
      operationId: finds_report_by_id_api_v2_reports__report_id__get
      parameters:
        - required: true
          schema:
            title: Report Id
            type: integer
          name: report_id
          in: path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '404':
          description: Item not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v2/search:
    get:
      tags:
        - v2
      summary: List Reports
      description: >-
        Lists all the search results specified within the parameters: start_date
        to end_date, key_terms and location.

        page_number can be specified to go to the corresponding page.
      operationId: list_reports_api_v2_search_get
      parameters:
        - required: true
          schema:
            title: Key Terms
            type: string
          name: key_terms
          in: query
        - required: true
          schema:
            title: Location
            type: string
          name: location
          in: query
        - required: true
          schema:
            title: Start Date
            pattern: ^(\d{4})-(\d\d|xx)-(\d\d|xx) (\d\d|xx):(\d\d|xx):(\d\d|xx)$
            type: string
          name: start_date
          in: query
        - required: true
          schema:
            title: End Date
            pattern: ^(\d{4})-(\d\d|xx)-(\d\d|xx) (\d\d|xx):(\d\d|xx):(\d\d|xx)$
            type: string
          name: end_date
          in: query
        - required: false
          schema:
            title: Page Number
            type: integer
          name: page_number
          in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListSearchResult'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/articles:
    get:
      tags:
        - v1

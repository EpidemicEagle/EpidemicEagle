<html>
<head>
<link href="css/fontawesome-all.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">    
<!-- Website Title -->
<title>Epidemic Eagle</title>

<!-- Styles -->
<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,600,700,700i&amp;subset=latin-ext" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/fontawesome-all.css" rel="stylesheet">
<link href="css/swiper.css" rel="stylesheet">
<link href="css/magnific-popup.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">

<!-- Favicon  -->
<link rel="icon" href="images/favicon.png">

</head>
<body>
    <form class="form-inline" action="/traveller_edit" method="post" style="padding-left: 20px;" autocomplete="off">
        <div class="overflow-auto">
          <h3>Country</h3>
          <input id="countryInput" type="text" name="location" placeholder="Country" value={{location}}>
        </div>
        <div style="padding-left: 20px;">
          <h3>Disease</h3>
          <input id="diseaseInput" type="text" name="destination" placeholder="Dest" value={{disease}}>
        </div>
        <div style="padding-left: 20px;">
          <h3>Start Date</h3>
          <input type="date" id="start_date" name="start_date">
        </div>
        <div style="padding-left: 20px;">
          <h3>End Date</h3>
          <input type="date" id="end_date" name="end_date">
        </div>
        <div style="padding-left: 20px;">
          <h3>Submit</h3>
        <input type="hidden" name="u_id" value="1">
        <input type="submit">
      </form>
</body>
</html>
